<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤ªç©ºå°„å‡» - Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a2e 0%, #1a1a4e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: radial-gradient(ellipse at bottom, #1a1a4e 0%, #0a0a2e 100%);
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }

        #startScreen h1, #gameOverScreen h1 {
            color: #00ffff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
            text-align: center;
        }

        #startScreen p, #gameOverScreen p {
            color: #fff;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .btn {
            background: linear-gradient(180deg, #00ffff 0%, #0088ff 100%);
            border: none;
            padding: 15px 40px;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #finalScore {
            font-size: 28px;
            color: #ffff00;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">å¾—åˆ†ï¼š0</div>
        <div id="lives">ç”Ÿå‘½ï¼šâ¤ï¸â¤ï¸â¤ï¸</div>
    </div>

    <div id="startScreen">
        <h1>ğŸš€ å¤ªç©ºå°„å‡» ğŸš€</h1>
        <p>è§¦æ‘¸å±å¹•å·¦å³ç§»åŠ¨é£èˆ¹<br>è‡ªåŠ¨å°„å‡»ï¼Œæ¶ˆç­æ•Œäººï¼</p>
        <button class="btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h1>æ¸¸æˆç»“æŸ</h1>
        <div id="finalScore">å¾—åˆ†ï¼š0</div>
        <button class="btn" id="restartBtn">å†ç©ä¸€æ¬¡</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 500);
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        // ç©å®¶é£èˆ¹
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 8,
            color: '#00ffff'
        };

        // å­å¼¹æ•°ç»„
        let bullets = [];
        // æ•Œäººæ•°ç»„
        let enemies = [];
        // æ˜Ÿæ˜ŸèƒŒæ™¯
        let stars = [];
        // çˆ†ç‚¸æ•ˆæœ
        let explosions = [];

        // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 2 + 1
            });
        }

        // è§¦æ‘¸æ§åˆ¶
        let touchX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const newTouchX = e.touches[0].clientX;
            const deltaX = newTouchX - touchX;
            player.x += deltaX;
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
            touchX = newTouchX;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = null;
        });

        // é¼ æ ‡æ§åˆ¶ï¼ˆç”¨äºæµ‹è¯•ï¼‰
        let mouseX = null;
        canvas.addEventListener('mousedown', (e) => {
            mouseX = e.clientX;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (mouseX !== null) {
                const deltaX = e.clientX - mouseX;
                player.x += deltaX;
                player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
                mouseX = e.clientX;
            }
        });
        canvas.addEventListener('mouseup', () => {
            mouseX = null;
        });

        // åˆ›å»ºå­å¼¹
        function shoot() {
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: 4,
                height: 15,
                speed: 10,
                color: '#ffff00'
            });
        }

        // åˆ›å»ºæ•Œäºº
        function spawnEnemy() {
            const size = Math.random() * 20 + 30;
            enemies.push({
                x: Math.random() * (canvas.width - size) + size / 2,
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 2 + 2 + level * 0.5,
                color: `hsl(${Math.random() * 60 + 300}, 100%, 50%)`,
                health: Math.floor(level / 3) + 1
            });
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color,
                    size: Math.random() * 5 + 3
                });
            }
        }

        // ç»˜åˆ¶ç©å®¶é£èˆ¹
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);

            // é£èˆ¹ä¸»ä½“
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(-player.width / 2, player.height / 2);
            ctx.lineTo(0, player.height / 3);
            ctx.lineTo(player.width / 2, player.height / 2);
            ctx.closePath();
            ctx.fill();

            // å¼•æ“ç«ç„°
            ctx.fillStyle = '#ff6600';
            ctx.beginPath();
            ctx.moveTo(-10, player.height / 3);
            ctx.lineTo(0, player.height / 2 + Math.random() * 15 + 10);
            ctx.lineTo(10, player.height / 3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y - bullet.height / 2, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }

        // ç»˜åˆ¶æ•Œäºº
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.width / 2, 0, Math.PI * 2);
                ctx.fill();

                // æ•Œäººçœ¼ç›
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(enemy.x - enemy.width / 6, enemy.y - enemy.height / 8, enemy.width / 6, 0, Math.PI * 2);
                ctx.arc(enemy.x + enemy.width / 6, enemy.y - enemy.height / 8, enemy.width / 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(enemy.x - enemy.width / 6, enemy.y - enemy.height / 8, enemy.width / 12, 0, Math.PI * 2);
                ctx.arc(enemy.x + enemy.width / 6, enemy.y - enemy.height / 8, enemy.width / 12, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // ç»˜åˆ¶çˆ†ç‚¸
        function drawExplosions() {
            explosions.forEach((exp, index) => {
                ctx.fillStyle = exp.color;
                ctx.globalAlpha = exp.life;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, exp.size, 0, Math.PI * 2);
                ctx.fill();
                exp.x += exp.vx;
                exp.y += exp.vy;
                exp.life -= 0.05;
                if (exp.life <= 0) {
                    explosions.splice(index, 1);
                }
            });
            ctx.globalAlpha = 1;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        let lastShoot = 0;
        let lastSpawn = 0;

        function update(timestamp) {
            if (!gameRunning) return;

            // è‡ªåŠ¨å°„å‡»ï¼ˆæ¯ 300msï¼‰
            if (timestamp - lastShoot > 300) {
                shoot();
                lastShoot = timestamp;
            }

            // ç”Ÿæˆæ•Œäºº
            if (timestamp - lastSpawn > 1500 - level * 100) {
                spawnEnemy();
                lastSpawn = timestamp;
            }

            // æ›´æ–°å­å¼¹
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            // æ›´æ–°æ•Œäºº
            enemies.forEach((enemy, eIndex) => {
                enemy.y += enemy.speed;

                // æ£€æŸ¥ä¸ç©å®¶ç¢°æ’
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < (enemy.width + player.width) / 2 - 10) {
                    createExplosion(enemy.x, enemy.y, enemy.color);
                    enemies.splice(eIndex, 1);
                    lives--;
                    updateLives();
                    if (lives <= 0) {
                        gameOver();
                    }
                    return;
                }

                // æ£€æŸ¥æ˜¯å¦è¶…å‡ºå±å¹•
                if (enemy.y > canvas.height + enemy.height) {
                    enemies.splice(eIndex, 1);
                    return;
                }

                // æ£€æŸ¥å­å¼¹å‡»ä¸­
                bullets.forEach((bullet, bIndex) => {
                    const bdx = enemy.x - bullet.x;
                    const bdy = enemy.y - bullet.y;
                    const bdistance = Math.sqrt(bdx * bdx + bdy * bdy);
                    if (bdistance < enemy.width / 2 + bullet.width) {
                        bullets.splice(bIndex, 1);
                        enemy.health--;
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x, enemy.y, enemy.color);
                            enemies.splice(eIndex, 1);
                            score += 10;
                            document.getElementById('score').textContent = `å¾—åˆ†ï¼š${score}`;

                            // å‡çº§
                            if (score % 100 === 0) {
                                level++;
                            }
                        }
                    }
                });
            });

            // æ›´æ–°æ˜Ÿæ˜Ÿ
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawExplosions();
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            update(timestamp);
            draw();
            requestAnimationFrame(gameLoop);
        }

        // æ›´æ–°ç”Ÿå‘½æ˜¾ç¤º
        function updateLives() {
            let hearts = '';
            for (let i = 0; i < lives; i++) {
                hearts += 'â¤ï¸';
            }
            document.getElementById('lives').textContent = `ç”Ÿå‘½ï¼š${hearts}`;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            enemies = [];
            explosions = [];
            player.x = canvas.width / 2;

            document.getElementById('score').textContent = 'å¾—åˆ†ï¼š0';
            updateLives();
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');

            requestAnimationFrame(gameLoop);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `å¾—åˆ†ï¼š${score}`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // æŒ‰é’®äº‹ä»¶
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // åˆå§‹ç»˜åˆ¶
        drawStars();
        drawPlayer();
    </script>
</body>
</html>
