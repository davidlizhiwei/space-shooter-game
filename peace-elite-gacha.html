    /* ç›²ç›’åŒºåŸŸ */
    .blind-box-container {

    .blind-box {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.5),

      border: 4px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .blind-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 70%

    }

    @keyframes shine {
      0%, 100% { transform: translateX(-100%) rotate(45deg); }
      50% { transform: translateX(100%) rotate(45deg); }
    }

    .blind-box:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 50px rgba(139, 92, 246, 0.7);
    }

    .blind-box.shaking {
      animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }

    .blind-box.opening {
      animation: open 0.5s ease-out forwards;

    @keyframes open {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }

    /* ç¨€æœ‰åº¦æ ‡ç­¾ */

    /* æŠ½å¡æŒ‰é’® */

    /* ç»“æœå±•ç¤ºåŒºåŸŸ */
    .result-modal {

    .result-content {

    .result-title {

    .result-items {

    .result-item {

    .result-item.emoji {

    .result-item.name {

    .result-item.rarity-common { border-color: #6b7280; }

    .result-item.rarity-legendary { border-color: #f59e0b; }

    .close-btn:hover {

    /* æ”¶è—åŒºåŸŸ */
    .collection-section {

    }

    .collection-title {

    /* ç‰¹æ•ˆ */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;

    }

    .particle {
      position: absolute;

      border-radius: 50%;

    @keyframes fall {

        transform: translateY(100vh) rotate(720deg);

    }

    /* æ»šåŠ¨æç¤º */
    .scroll-hint {
      color: #6b7280;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>

<body>
  <div class="game-container">

  <!-- ç»“æœå¼¹çª— -->
  <div class="result-modal" id="result-modal">

  <script>
    // çš®è‚¤æ•°æ®åº“
    const skins = [
      // æ™®é€š (50%)
      { name: 'è¿·å½© T æ¤', emoji: 'ğŸ‘•', rarity: 'common', weight: 50 },
      { name: 'è¿åŠ¨çŸ­è£¤', emoji: 'ğŸ©³', rarity: 'common', weight: 50 },
      { name: 'ä¼‘é—²é‹', emoji: 'ğŸ‘Ÿ', rarity: 'common', weight: 50 },
      { name: 'æ£’çƒå¸½', emoji: 'ğŸ§¢', rarity: 'common', weight: 50 },
      { name: 'å¤ªé˜³é•œ', emoji: 'ğŸ•¶ï¸', rarity: 'common', weight: 50 },

      // ç¨€æœ‰ (30%)
      { name: 'æˆ˜æœ¯èƒŒå¿ƒ', emoji: 'ğŸ¦º', rarity: 'rare', weight: 30 },
      { name: 'ä½œæˆ˜é´', emoji: 'ğŸ¥¾', rarity: 'rare', weight: 30 },
      { name: 'å¤´ç›”', emoji: 'â›‘ï¸', rarity: 'rare', weight: 30 },
      { name: 'æ‰‹å¥—', emoji: 'ğŸ§¤', rarity: 'rare', weight: 30 },

      // å²è¯— (15%)
      { name: 'é»„é‡‘é“ ç”²', emoji: 'ğŸ›¡ï¸', rarity: 'epic', weight: 15 },
      { name: 'å¹»å½±æŠ«é£', emoji: 'ğŸ¦¸', rarity: 'epic', weight: 15 },
      { name: 'æ¿€å…‰æˆ˜ç”²', emoji: 'ğŸ¤–', rarity: 'epic', weight: 15 },

      // ä¼ è¯´ (4.5%)
      { name: 'é¾™ç‹æˆ˜è¢', emoji: 'ğŸ‰', rarity: 'legendary', weight: 4.5 },
      { name: 'å‡¤å‡°ç¾½ç¿¼', emoji: 'ğŸ¦…', rarity: 'legendary', weight: 4.5 },

      // ç¥è¯ (0.5%)
      { name: 'æ˜Ÿæ²³æˆ˜ç”²', emoji: 'â­', rarity: 'mythic', weight: 0.5 },
      { name: 'è‡³å°Šç‹è€…', emoji: 'ğŸ‘‘', rarity: 'mythic', weight: 0.5 },
    ];

    // æ¸¸æˆçŠ¶æ€
    let gems = 1000;
    let tickets = 5;
    let collection = [];
    let isNewPull = false;

    // ç¨€æœ‰åº¦é¢œè‰²
    const rarityColors = {
      common: '#6b7280',
      rare: '#3b82f6',
      epic: '#a855f7',
      legendary: '#f59e0b',
      mythic: '#ef4444'
    };

    const rarityNames = {
      common: 'æ™®é€š',
      rare: 'ç¨€æœ‰',
      epic: 'å²è¯—',
      legendary: 'ä¼ è¯´',
      mythic: 'ç¥è¯'
    };

    // åˆå§‹åŒ–
    function init() {
      updateUI();
      renderCollection();
      document.getElementById('total-count').textContent = skins.length;
    }

    // æ›´æ–° UI
    function updateUI() {
      document.getElementById('gems').textContent = gems;
      document.getElementById('tickets').textContent = tickets;
      document.getElementById('collection-count').textContent = collection.length;

      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      document.getElementById('single-pull').disabled = gems < 100 && tickets < 1;
      document.getElementById('ten-pull').disabled = gems < 900 && tickets < 8;
    }

    // æŠ½å–é€»è¾‘
    function pullSkin() {
      const totalWeight = skins.reduce((sum, skin) => sum + skin.weight, 0);
      let random = Math.random() * totalWeight;

      for (const skin of skins) {
        random -= skin.weight;
        if (random <= 0) {
          return skin;
        }
      }
      return skins[0];
    }

    // æŠ½å¡
    function pull(count) {
      const gemCost = count === 1 ? 100 : 900;
      const ticketCost = count === 1 ? 1 : 8;

      // æ£€æŸ¥èµ„æº
      if (gems < gemCost && tickets < ticketCost) {
        alert('èµ„æºä¸è¶³ï¼éœ€è¦ ğŸ’' + gemCost + ' æˆ– ğŸ«' + ticketCost);
        return;
      }

      // ä¼˜å…ˆä½¿ç”¨æŠ½å¥–åˆ¸
      if (tickets >= ticketCost) {
        tickets -= ticketCost;
      } else {
        gems -= gemCost;
      }

      updateUI();

      // åŠ¨ç”»
      const blindBox = document.getElementById('blind-box');
      blindBox.classList.add('shaking');

      setTimeout(() => {
        blindBox.classList.remove('shaking');
        blindBox.classList.add('opening');

        setTimeout(() => {
          // ç”Ÿæˆç»“æœ
          const results = [];
          for (let i = 0; i < count; i++) {
            results.push(pullSkin());
          }

          // æ˜¾ç¤ºç»“æœ
          showResults(results);

          // é‡ç½®ç›²ç›’
          setTimeout(() => {
            blindBox.classList.remove('opening');
          }, 300);
        }, 500);
      }, 1000);
    }

    // æ˜¾ç¤ºç»“æœ
    function showResults(results) {
      const modal = document.getElementById('result-modal');
      const itemsContainer = document.getElementById('result-items');
      const titleEl = document.getElementById('result-title');

      // æ£€æŸ¥æ˜¯å¦æœ‰æ–°ç‰©å“
      const newItems = results.filter(r => !collection.some(c => c.name === r.name));
      const hasNew = newItems.length > 0;

      // æ·»åŠ åˆ°æ”¶è—
      results.forEach(r => {
        if (!collection.some(c => c.name === r.name)) {
          collection.push(r);
        }
      });

      // è®¾ç½®æ ‡é¢˜
      if (hasNew) {
        titleEl.textContent = 'ğŸ‰ æ­å–œè·å¾—æ–°çš®è‚¤ï¼';
      } else {
        titleEl.textContent = 'âœ¨ è·å¾—ç‰©å“';
      }

      // æ¸²æŸ“ç»“æœ
      itemsContainer.innerHTML = '';
      results.forEach((result, index) => {
        const itemEl = document.createElement('div');
        itemEl.className = `result-item rarity-${result.rarity}`;
        itemEl.style.animationDelay = `${index * 0.1}s`;
        itemEl.innerHTML = `
          <div class="emoji">${result.emoji}</div>
          <div class="name">${result.name}</div>
        `;
        itemsContainer.appendChild(itemEl);
      });

      // æ›´æ–°æ”¶è—
      renderCollection();
      updateUI();

      // æ˜¾ç¤ºå¼¹çª—
      modal.classList.add('show');

      // å¦‚æœæœ‰ä¼ è¯´æˆ–ç¥è¯ï¼Œæ”¾ç‰¹æ•ˆ
      const hasHighRarity = results.some(r => r.rarity === 'legendary' || r.rarity === 'mythic');
      if (hasHighRarity) {
        createParticles();
      }
    }

    // å…³é—­å¼¹çª—
    function closeModal() {
      document.getElementById('result-modal').classList.remove('show');
    }

    // æ¸²æŸ“æ”¶è—
    function renderCollection() {
      const grid = document.getElementById('collection-grid');
      grid.innerHTML = '';

      // æŒ‰ç¨€æœ‰åº¦æ’åº
      const rarityOrder = { mythic: 0, legendary: 1, epic: 2, rare: 3, common: 4 };
      const sorted = [...collection].sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);

      sorted.forEach(item => {
        const itemEl = document.createElement('div');
        itemEl.className = 'collection-item';
        itemEl.style.borderColor = rarityColors[item.rarity];
        itemEl.textContent = item.emoji;
        itemEl.title = `${item.name} - ${rarityNames[item.rarity]}`;
        grid.appendChild(itemEl);
      });
    }

    // ç²’å­ç‰¹æ•ˆ
    function createParticles() {
      const container = document.getElementById('particles');
      const colors = ['#ffd700', '#f59e0b', '#ef4444', '#a855f7', '#3b82f6'];

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          particle.style.width = (Math.random() * 10 + 5) + 'px';
          particle.style.height = particle.style.width;

          container.appendChild(particle);

          setTimeout(() => particle.remove(), 2000);
        }, i * 30);
      }
    }

    // åˆå§‹åŒ–æ¸¸æˆ
    init();
  </script>
